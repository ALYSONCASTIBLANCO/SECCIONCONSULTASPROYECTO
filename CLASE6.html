    <!--FORMULARIOS EN JS-->
    <div class="container">    
        <div class="mb-3">
            <label for="USUARIO" class="form-label">INGRESE EL USUARIO</label>
            <input type="text" class="form-control" id="USUARIO" name="USUARIO">
        </div>
        <div class="mb-3">
            <label for="CLAVE" class="form-label">INGRESE LA CLAVE</label>
            <input type="password" class="form-control" id="CLAVE" name="CLAVE">
        </div>
        <div class="mb-3">
            <label for="texto" class="form-label">Escriba su comentario</label>
            <textarea name="texto" class="form-control" id="texto" col="3'" row="30"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="validaringreso()">INGRESAR</button>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        const nombre="Marina"
        const pw="123"
        function validaringreso(){
            let nom=document.getElementById("USUARIO").value;
            let pww=document.getElementById("CLAVE").value;
            if(nom==nombre && pww==pw){
                alert("Bienvenido")
            }
            else{
                alert("Error en los datos de ingreso");
            }
        }
    </script>
